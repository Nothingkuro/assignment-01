<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="h2">Random User Generator</h1>
            <p class="text-muted">Generate random user profiles using the Random User API</p>
        </header>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="userCount" class="form-label">Number of Users (0-1000)</label>
                        <input type="number" class="form-control" id="userCount" min="0" max="1000" value="5">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="nameFormat" class="form-label">Name Format</label>
                        <select class="form-select" id="nameFormat">
                            <option value="first">First Name</option>
                            <option value="last">Last Name</option>
                            <option value="full" selected>Full Name</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <button id="generateBtn" class="btn btn-dark w-100">Generate Users</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>
        
        <div class="text-center py-4 d-none" id="loadingIndicator">
            <div class="spinner"></div>
            <p class="mt-2">Loading users, please wait...</p>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped" id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Email Address</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="usersContainer">
                    <!-- User data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Details</h5>
                    <button type="button" class="btn-close" onclick="closeModal('userModal')"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="modalUserImage" src="" alt="User Image" class="img-fluid rounded-circle mb-3">
                        </div>
                        <div class="col-md-8">
                            <h4 id="modalUserName" class="mb-3"></h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                                    <p><strong>Phone:</strong> <span id="modalUserPhone"></span></p>
                                    <p><strong>Telephone:</strong> <span id="modalUserCell"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Date of Birth:</strong> <span id="modalUserDob"></span></p>
                                    <p><strong>Gender:</strong> <span id="modalUserGender"></span></p>
                                    <p><strong>Address:</strong> <span id="modalUserAddress"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteUserBtn">
                        <span>üóëÔ∏è</span> Delete
                    </button>
                    <button type="button" class="btn btn-primary" id="editUserBtn">
                        <span>‚úèÔ∏è</span> Edit
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" onclick="closeModal('editUserModal')"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="editPhone">
                        </div>
                        <div class="mb-3">
                            <label for="editCell" class="form-label">Cell</label>
                            <input type="text" class="form-control" id="editCell">
                        </div>
                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Address</label>
                            <textarea class="form-control" id="editLocation" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editUserModal')">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop fade d-none" id="modalBackdrop"></div>

    <script src="script.js"></script>
</body>
</html>
